<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ott Ad Scheduler</title>
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/videojs/dist/video-js/video-js.css" />
  <link rel="stylesheet" href="bower_components/videojs-sublime-skin/dist/videojs-sublime-skin.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <!-- endbuild -->
<!--   <link href="node_modules/video.js/dist/video-js/video-js.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="bower_components/videojs-contrib-ads/src/videojs.ads.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
    .container {
      margin: 40px auto;
      text-align: center;
    }
    .container video {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="info">
    <p>
      You can see the Ott Ad Scheduler plugin in action below.
      Look at the source of this page to see how to use it with your videos.
    </p>
  </div>
  <div class="container">
    <video id="video"
           class="video-js vjs-sublime-skin"
           height="480"
           width="720"
           controls>
      <p>
        Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
      </p>
      <!-- <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4"> -->
      <!-- <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm"> -->
      <!-- <source
       src="http://solutions.brightcove.com/jwhisenant/hls/apple/bipbop/bipbopall.m3u8"
       type="application/x-mpegURL"> -->
    </video>
  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/videojs/dist/video-js/video.js"></script>
  <script src="bower_components/videojs-contrib-ads/src/videojs.ads.js"></script>
  <script src="bower_components/vmap-client-js/vmap-client.js"></script>
  <script src="bower_components/vast-client-js/vast-client.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- js extensions out of bower auto management -->
  <!-- js extensions out of bower auto management -->

  <!-- build:js({.tmp,lib}) scripts/scripts.js -->
  <script src="lib/ott-ad-scheduler.js"></script>
  <!-- endbuild -->
  <script>
    var options = {
      debug: true,
      plugins: {
        ads: {
          debug: true
        },
        ottAdScheduler: {
          debug: true,
          requestUrl: 'vmaptest.xml',
          skipTime: 5,
          allowSkip: false
        }
      }
    };

    var player = videojs('video', options).ready(function() {
      var mplayer = this;
      // trigger contentupdate event
      mplayer.src([{src:'http://vjs.zencdn.net/v/oceans.mp4', type:'video/mp4'}]);
      mplayer.play();
    });
  </script>
</body>
</html>
