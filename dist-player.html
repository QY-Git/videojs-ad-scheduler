<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ott Ad Scheduler</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="dist/ott-ad-scheduler.min.css" />
    <style>
    html,
    body {
        font-family: Arial, sans-serif;
        height: 100%;
        background-color: black;
    }

    .container,
    #video {
        padding-right: 0px;
        padding-left: 0px;
        overflow-y: auto;
        height: 100%;
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="container">
        <video id="video" class="video-js vjs-default-skin" width="100%" height="100%" controls>
            <p>
                Your system doesn't support video. Please <a href="http://browsehappy.com/">upgrade your system</a> to see video.
            </p>
        </video>
    </div>
    <script src="dist/ott-ad-scheduler.min.js"></script>
    <script>
    var options = {
        debug: false,
        flash: {
            swf: 'dist/video-js.swf'
        },
        // poster: 'black_128.png',
        plugins: {
            ottPlayerLibrary: {
                debug: false,
                requestUrl: '',
                skipTime: 0,
                allowSkip: true
            }
        }
    };

    var player = videojs('video', options).ready(function() {
        var mPlayer = this;
        // mPlayer.flash.swf = 'dist/video-js.swf';
        // mPlayer.ottPlayerLibrary.startOffset(5);
        var content = {
            vmap: 'test/PlayerTestVMAP.xml',
            // vmap: '',
            // src: [{src:'101000021_The_Guillotines/101000021_The_Guillotines.m3u8', type:'application/x-mpegURL'}]
            // src: [{src:'http://solutions.brightcove.com/jwhisenant/hls/apple/bipbop/bipbopall.m3u8', type:'application/x-mpegURL'}]
            src: [{src:'http://192.168.4.201:80/yii/cms/release/video/101000001_The_Boy_and_The_Beast/101000001_The_Boy_and_The_Beast_encrypt.m3u8', type:'application/x-mpegURL'}]
        };
        mPlayer.ottPlayerLibrary.loadContent(content);
    });
    </script>
</body>

</html>
